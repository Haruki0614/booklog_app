{% extends 'booklog/base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h1 class="h3">ログイン</h1>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 mt-3">ログイン</button>
        </form>
        <hr>
        <form action="{% url 'booklog:guest_login' %}" method="post" class="text-center">
          {% csrf_token %}
          <button type="submit" class="btn btn-success w-100">ゲストログイン</button>  
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{% url 'booklog:signup' %}">アカウントをお持ちでない方はこちら</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
